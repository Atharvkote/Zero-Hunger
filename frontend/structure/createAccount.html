<body>
    
        <header>

        </header>
        <nav class="navabr" style="background: #ff8d02; margin-bottom: 30px; ">
            <ul style="background: #eebf85; padding: 10px; justify-content: end;">

        <div class="container">
        <div class="form-container" style="            background-color: #eebf85;
        padding: 50px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 0 50px;
        clip-path: polygon(0% 0%, 75% 0%, 100% 25%, 100% 100%, 25% 100%, 0% 75%);
        border: solid rgba(0, 0, 0, 0.1);">
            <h2 style="background: #ff8d02;
            margin-top: -50px;
            margin-left: -50px;
            width: 30%;
            border-bottom-right-radius: 20px;
            padding: 10px;
            

            ">Create Account</h2>
            <p style="font-size: 20px;
            background: #ff8d02;
            margin-top: -10px;
            width: 55%;
            padding:10px ;
             border-top-right-radius: 40px;"><b>
                    Enter Following Details To Create an Account</b></p>
            <form action="#" method="post" style="width: 50%;
            
            margin-left  : auto;
            margin-right: auto;
            ">
                <label for="email">Email</label>
                <input style="border: solid #333;
                border-radius: 20px;" type="email" id="email" name="email" placeholder="Enter Email" required>

                <label for="username">Username</label>
                <input style="border: solid #333;
                border-radius: 20px;" type="text" id="username" name="username" placeholder="Enter Username" required>

                <label for="password">Password</label>
                <input style="border: solid #333; 
                border-radius: 20px; "type=" password" id="password" name="password" placeholder="Enter Password"
                    required>

                <label for="state">State</label>
                <input style="border: solid #333;
                border-radius: 20px;" type=" text" id="state" name="state" placeholder="Enter State" required>

                <label for="district">District</label>
                <input style="border: solid #333;
                border-radius: 20px;" type=" text" id="district" name="district" placeholder="Enter District" required>

                <label for="pincode">Pincode</label>
                <input style="border: solid #333; 
                border-radius: 20px; "type=" text" id="pincode" name="pincode" placeholder="Enter Pincode" required>

                <button style="margin-left: 100px;" type="submit"><b>Create Account</b></button>
            </form>
        </div>
    </div>
